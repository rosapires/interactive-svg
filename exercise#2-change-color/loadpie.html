<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


    #Layer_1{
cursor:pointer;
width: 45%;
height: auto;
    }
    </style>
</head>
<body>
    <div id="pie"></div>

</body>

<script>
    let myColor;
    document.addEventListener("DOMContentLoaded", loadSvg);

async function loadSvg(){

    let svgData = await fetch("pie.svg");
    let mySvg = await svgData.text();

    console.log(mySvg);

    document.querySelector("#pie").innerHTML = mySvg;
    document.querySelector("#one").setAttribute("fill","#ca1");

}

document.querySelector("#pie").addEventListener("mouseover", showElement);
function showElement(){
console.log(event.target.getAttribute("id"));
let myId = event.target.getAttribute("id");

//declare the original color and store it back
myColor = document.querySelector("#" + myId).getAttribute("fill");
console.log(myColor);

document.querySelector("#"+myId).setAttribute("fill", "blue");

}

document.querySelector("#pie").addEventListener("mouseout", showElementAgain);
function showElementAgain(){
let myId = event.target.getAttribute("id");
document.querySelector("#" + myId).setAttribute("fill", myColor);

}

</script>
</html>
