    <div id="graphic"></div>
<div id="pop"></div>

<script>
    let myJSON;
    document.addEventListener("DOMContentLoaded", loadSvg);

async function loadSvg(){

    let svgData = await fetch("layers.svg");
    let mySvg = await svgData.text();

    let jsonData = await fetch("merdinha.json");
     myJSON = await jsonData.json();

    console.log(myJSON);

    document.querySelector("#graphic").innerHTML = mySvg;
    
}

document.querySelector("#graphic").addEventListener('click', showText)

function showText(){
    console.log(event.target.id);
    let id = event.target.id;

    myJSON.forEach(element => {
        if(id == element.id){
            console.log(element.text);
           document.querySelector("#pop").innerHTML = element.text;
        }
        
    });


}
